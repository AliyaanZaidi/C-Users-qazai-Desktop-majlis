<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Majlis Task Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Majlis Task Manager</h1>

    <form method="POST" action="/">
        <input type="text" name="task_name" placeholder="Task Name" required />
        <select name="status">
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Done">Done</option>
        </select>
        <select name="priority">
            <option value="High">High</option>
            <option value="Medium" selected>Medium</option>
            <option value="Low">Low</option>
        </select>
        <input type="text" name="assigned_to" placeholder="Assigned To" required />
        <input type="text" name="reason" placeholder="Why this task is important" />
        <input type="date" name="due_date" />
        <button type="submit">Add Task</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Task</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Assigned To</th>
                <th>Reason</th>
                <th>Due Date</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <form method="POST" action="/edit/{{ task.id }}">
                    <td>{{ loop.index }}</td>
                    <td>{{ task.name }}</td>
                    <td>
                        <select name="status" onchange="this.form.submit()">
                            <option value="Not Started" {% if task.status == "Not Started" %}selected{% endif %}>Not Started</option>
                            <option value="In Progress" {% if task.status == "In Progress" %}selected{% endif %}>In Progress</option>
                            <option value="Done" {% if task.status == "Done" %}selected{% endif %}>Done</option>
                        </select>
                    </td>
                    <td>
                        <select name="priority" onchange="this.form.submit()">
                            <option value="High" {% if task.priority == "High" %}selected{% endif %}>High</option>
                            <option value="Medium" {% if task.priority == "Medium" %}selected{% endif %}>Medium</option>
                            <option value="Low" {% if task.priority == "Low" %}selected{% endif %}>Low</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" name="assigned_to" value="{{ task.assigned_to }}" onchange="this.form.submit()" />
                    </td>
                    <td>
                        <input type="text" name="reason" value="{{ task.reason }}" onchange="this.form.submit()" />
                    </td>
                    <td>
                        <input type="date" name="due_date" value="{{ task.due_date }}" onchange="this.form.submit()" />
                    </td>
                </form>
                <td>
                    <form method="POST" action="/delete/{{ task.id }}">
                        <button type="submit" class="delete-btn">X</button>
                    </form>
                </td>
            </tr>

            <!-- Subtasks -->
            <tr>
                <td colspan="8">
                    <strong>Subtasks:</strong>
                    <ul>
                        {% for sub in task.subtasks %}
                            <li>{{ sub }}</li>
                        {% endfor %}
                    </ul>
                    <form method="POST" action="/add_subtask/{{ task.id }}">
                        <input type="text" name="subtask" placeholder="Add subtask..." required />
                        <button type="submit">Add</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
